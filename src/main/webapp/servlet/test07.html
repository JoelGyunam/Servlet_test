<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>주문하기</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
	<h2 class="p-3">주문</h2>
	
	<form method="get" action="/servlet/test07">
		<div class="ms-3 mb-3 col-3">
			<label class="form-label">주소</label>
			<input class="form-control" type="text" name="address" id="address">
		</div>
		<div class="ms-3 mb-3 col-3">
			<label class="form-label">결제 카드</label>
			<input class="form-control" type="text" name="card">
		</div>
		<div class="ms-3 mb-3  col-3">
			<label class="form-label">가격</label>
			<input class="form-control" type="text" name="amount">
		</div>
			<button type="submit" class="btn btn-primary ms-3 mb-3" id="submit">주문</button>
	</form>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			$("#submit").on("click",function(){
				if("#address".val() = null){
					alert("주소를 입력해 주세요");
				}
			});
			
			
		});
		
		
		
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>


</html>
